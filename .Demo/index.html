<!DOCTYPE html>
<html lang="en">
<head>
    <title>Variables and arrays</title>
    <style>
        .red{
            color:red;
          }

 $(document).ready(function(){

});

   
</script>

  <button>Change Text</button>
  <h1>This is the text to change</h1>
</body>
</html>
